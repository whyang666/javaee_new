<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:p="http://primefaces.org/ui"    
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <style>
            body{margin:auto;text-align:center;
                 width: 1300px;height: 2000px;
                 background-image: url(image/background.jpg);
                 background-size:1750px 1300px;
                 background-repeat:no-repeat;
                 background-attachment: fixed;
            }
            #traverse{
                margin-top:0px;
                margin-bottom: 20px;
                width:100%;
                height:35px;
                background-color:rgba(255,255,255,0.4);
                text-align:center;
            }
            #traverse ul{
                list-style-type:none;
                height: 100%;
                margin:0;
            }
            #traverse ul li{
                width:20%;height: 100%;
                font-size: 15pt;
                float:left;
            } 
            .mouseon:hover{background-color:rgba(255,255,255,0.7)}

            div#header {
                text-align:center;
                margin-bottom:20px;
                height:100px; width: 90%;
                background-color:rgba(255,255,255,0.3);
                margin-left: auto;
                margin-right: auto;
                padding-top: 20px;
            }
            h2{margin-top: 0;}
            div#regist{margin-left: auto;width: 40%;}

            div#recommend{width:80%;height:80%;
                          margin:auto;
            }
            div.sort{width:100%;height:100%;
                     float:left;
                     margin:auto;
                     display: inline;}
            a{text-decoration: none;}
            li.num{width:100%;height:160px;
                   margin-bottom:20px;
                   background-color:rgba(255,255,255,0.5);
                   list-style-type: none;
                   display:inline;
            }
            .pic{width: 40%;height:160px;
                 float:left;
                 display:inline;
                 margin:0;}
            p.brif{width:70%;
                   float:left;
                   text-align:justify;
                   margin:0;
                   display: inline}
            h2.title{background-color:#FFE4E1}
            li.num:hover{background-color:rgba(255,255,255,0.7);}

            .ui-menu .ui-menuitem-link{
                font-weight:500;
                line-height: 80px;
            }
            .ui-menu .ui-menu-child{
                background: rgba(255,255,255,0.3);
            }
            .ui-widget-content{
                background: rgba(255,255,255,0.3);
            }
            .ui-widget-header{
                background: rgba(255,255,255,0.7);
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <div id="traverse">
                <ul>
                    <li class="mouseon"><a href="homepage.xhtml">首页</a></li>
                </ul>

            </div>
        </h:form>
        
        <div id="header">
            <h1>吃喝玩乐在北京</h1>
        </div>

        <div id="recommend">
            <h:form>
                <div class="sort">
                    <p:dataGrid var="item" value="#{userMB.collectedItems}" columns="2"
                                rows="12" paginator="true"
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                >
                        <f:facet name="header">
                            #{userMB.name}的收藏
                        </f:facet>
                         <p:panel header=" #{item.bname}" style="text-align:center">
                        <h:panelGrid columns="1" style="width:100%">
                            <p:commandLink action="#{userMB.onSpecialItemSelected(item)}">
                                <p:graphicImage url="business/#{item.bpic}" width="200px" height="200px"/> 
                            </p:commandLink>
                        </h:panelGrid>
                    </p:panel>

                    </p:dataGrid>
                </div>




            </h:form>
        </div>
    </h:body>
</html>
