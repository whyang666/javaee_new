<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>吃喝玩乐在北京</title>
    <style>
 body{margin:auto;text-align:center;
                 width: 1300px;
                 background-image: url(play/backgroundp.jpg);
                 background-size:1750px 1300px;
                 background-repeat:no-repeat;
                 background-attachment: fixed;
            }
             #traverse{
                margin-top:0px;
                margin-bottom: 20px;
                width:100%;
                height:35px;
                background-color:rgba(255,255,255,0.4);
                text-align:center;
            }
            #traverse a{
               text-decoration: none;
            }
            #traverse ul{
                list-style-type:none;
                height: 100%;
                margin:0;
            }
            #traverse ul li{
                width:20%;height: 100%;
                font-size: 15pt;
                float:left;
            } 
            #traverse ul li:hover{
                float:left;
                width:20%;
                font-size: 15pt;
                background-color:rgba(255,255,255,0.7);
            }
            #header {
                text-align:center;
                margin-bottom:20px;
                height:15%; width: 90%;
                background-color:rgba(255,255,255,0.3);
                margin-left: auto;
                margin-right: auto;
                padding-top: 20px;
            }
            #regist{margin-left: auto;width: 40%;}

            #left{
                margin:auto;
                padding:0px;
                width:20%;
                background-color: rgba(255,255,255,0.5);
                text-align:center;
                font-size:15px;
                font-family: Ariel;
                float:left;
                display:inline;
            }

            #right{
                margin:auto;
                padding:0px;
                width:80%;
                float:left;
                display:inline;
            }

            #footer{
                margin: auto;
                padding:0px;
                width:100%;
                height:60px;
                text-align: center;
                background-color: rgba(255,255,255,0.9);
                float:left;
            }
            .ui-menu{
                padding:0px;
            }
            .ui-menu .ui-menuitem-link{
                font-weight:500;
                line-height: 80px;
            }
            .ui-menu .ui-menu-child{
                background: rgba(255,255,255,0.3);
            }
            .ui-widget-content{
                background: rgba(255,255,255,0.3);
            }
            .ui-widget-header{
                background: rgba(255,255,255,0.7);
            }
            .ui-widget-content {
                background: rgba(255,255,255,0.6);
            }
            .ui-widget-header {
                background: rgba(255,255,255,0.6);
            }
            .ui-panelgrid .ui-panelgrid-cell {
                border-color: rgba(255,255,255,0.0);
            }
    </style>
    </h:head>
    
    <h:body> 
  
        <h:form>
        <div id="traverse">
                <ul>
                    <li><a href="homepage.xhtml">首页</a></li>
                    <li><h:commandLink value="我的收藏" action="#{userMB.toCol()}"></h:commandLink></li>
                <div id="regist">
                <c:if test="#{!(userMB.isLogged)}">
                    <h:form id="form">
                        <p:commandLink update="form:log" onclick="PF('myDialog').show();" title="登陆">
                            登陆
                        </p:commandLink>|
                        <p:commandLink  action="#{userMB.toRegister()}" title="注册">
                            注册
                        </p:commandLink>
                        <p:dialog  header="登陆"  id="myDialog" widgetVar="myDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                            <p:outputPanel id="log" style="text-align:center;">
                                <p:panelGrid  columns="2" >
                                    <f:facet name="header"></f:facet>
                                    <p:outputLabel for="name" value="请输入账号：" style="font-weight:bold"/>
                                    <p:inputText  id="name" value="#{userMB.name}" label="用户名" required="flase"/>
                                    <h:outputLabel for="pwd" value="请输入密码："  style="font-weight:bold"/>
                                    <p:password id="pwd" value="#{userMB.password}"  label="密码" required="flase" />
                                </p:panelGrid>
                                <p:commandButton value="登陆" action="#{userMB.logButton4()}" />
                            </p:outputPanel>
                        </p:dialog>
                    </h:form>
                </c:if>
                <c:if test="#{userMB.isLogged}">
                    <h:form>
                        <p:outputLabel value="您好，#{userMB.name}" style="font-weight:bold"/>

                        &nbsp;|
                        <p:commandLink class="mouseon" action="#{userMB.logOut()}" title="注销">
                            注销
                        </p:commandLink>
                    </h:form>
                </c:if>    
                </div> 
                </ul> 
        </div>
    </h:form>

    <div id="header">
        <h1 >吃喝玩乐在北京</h1>
    </div>

    <div id = "left">
        <h2>分类</h2>
        <br/>
          <h:form>
                <p:growl autoUpdate="true" life="2000"/>
                <p:menu style="width: 100%">
                    <p:menuitem value="全部" action="#{userMB.findTagP(0)}"/>
                    <p:menuitem value="户外" action="#{userMB.findTagP(1)}"/>
                    <p:menuitem value="室内" action="#{userMB.findTagP(2)}"/>
                    <p:menuitem value="著名景点" action="#{userMB.findTagP(3)}"/>
                    <p:menuitem value="参观展览" action="#{userMB.findTagP(4)}"/>
                    <p:menuitem value="休闲娱乐" action="#{userMB.findTagP(5)}"/>
                    <p:menuitem value="游山玩水" action="#{userMB.findTagP(6)}"/>
                </p:menu>
          </h:form>     
    </div>
        
    <div id = "right">
            <h:form>
                <p:dataGrid var="item" value="#{userMB.tagPlay}" columns="3" rows="9" paginator="true" id="items"
               paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
 
               <p:panel header=" #{item.pname}" style="text-align:center">
                   <h:panelGrid columns="1" style="width:100%">
                       <p:commandLink action="#{userMB.onSpecialPlaySelected(item)}">
                           <p:graphicImage url="play/#{item.ppic}" width="200px" height="200px"/> 
                     </p:commandLink>
                   </h:panelGrid>
               </p:panel>
 
               </p:dataGrid>
            </h:form>
    </div>
        
    <div id = "footer">
        <p>我们是一个神奇的团队   详情请联系：40088208820</p>
    </div>
    </h:body>
</html>
