<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            body{margin:auto;text-align:center;
                 width: 1300px;
                 background-image: url(image/background.jpg);
                 background-size:1750px 1300px;
                 background-repeat:no-repeat;
                 background-attachment: fixed;
            }
            #traverse{
                margin-top:0px;
                margin-bottom: 20px;
                width:100%;
                height:35px;
                background-color:rgba(255,255,255,0.4);
                text-align:center;
            }
            #traverse ul{
                list-style-type:none;
                height: 100%;
                margin:0;
            }
            #traverse ul li{
                width:20%;height: 100%;
                font-size: 15pt;
                float:left;
            } 
            .mouseon:hover{background-color:rgba(255,255,255,0.7)}

            div#header {
                text-align:center;
                height:100px; width: 90%;
                background-color:rgba(255,255,255,0.3);
                margin-left: auto;
                margin-right: auto;
                padding-top: 20px;
            }
            div#middle {margin:auto;width: 90%;height:300px;padding-top: 100px;background-color:rgba(255,255,255,0.3);margin-bottom: 30px}
            div#footer {background-color:rgba(255,255,255,0.5);text-align:center;}
        </style>
    </h:head>
    
    
    <h:body>
        <h:form>
            <div id="traverse">
                <ul>
                    <li class="mouseon"><a href="homepage.xhtml">首页</a></li>
                </ul>
            </div>
        </h:form>
         <p:growl id="growl" sticky="true" showDetail="true" />
        <div id="header">
            <h1>吃喝玩乐在北京</h1>
        </div>
        <div id="middle" align="center">
            <h:form>
                <h:panelGrid columns="3" id="matchGrid" cellpadding="5" >
                    <p:outputLabel for="name" value="请输入用户名：" style="font-weight:bold"/>
                    <p:inputText  id="name" value="#{userMB.name}" label="用户名" required="true" />
                    <p:message for="name"/>

                    <p:outputLabel  value="请输入密码："  style="font-weight:bold"/>
                    <p:password id="pwd1" value="#{userMB.password}" label="password" match="pwd2" required="true"  feedback="true"/>
                    <p:message for="pwd1" />

                    <p:outputLabel  value="请再次输入密码："  style="font-weight:bold"/>
                    <p:password id="pwd2" value="#{userMB.password}"  label="password" required="true" />
                    <p:message for="pwd2" />
                </h:panelGrid>

                <p:commandButton value="注册" update="matchGrid" action="#{userMB.confirmR()}"/>

            </h:form>


        </div>

        <div id="footer">
            <p>我们是一个神奇的团队</p>
            <p>详情请联系40088820820</p>
        </div>

    </h:body>
</html>
